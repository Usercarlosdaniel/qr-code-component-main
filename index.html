<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="./src/output.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gray-light w-full min-h-screen flex justify-center items-center font-outfit text-[.938rem]"
  >
    <main
      class="bg-white p-5 max-w-[24rem] rounded-[1.125rem] sm:max-w-[26.45rem] shadow-sm"
    >
      <div>
        <img
          src="./images/image-qr-code.png"
          alt="qr-code"
          role="presentation"
          class="rounded-lg"
        />
      </div>
      <div>
        <h1
          class="mx-6 mt-6 text-[1.6rem] font-bold text-blue-dark sm:text-[1.8rem] text-center"
        >
          Improve your front-end skills by building projects
        </h1>
      </div>
      <div>
        <p
          class="m-2 text-[1.2rem] text-center font-normal text-blue-grayish mb-6 sm:text-[1.3rem]"
        >
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
  </body>
</html>
